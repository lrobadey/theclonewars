<div id="header" class="panel panel--header" {% if oob %}hx-swap-oob="true"{% endif %}>
    <div class="header__title">
        <div class="header__name">REPUBLIC COMMAND NETWORK</div>
        <div class="header__sub muted">GEONOSIS PRIME THEATER</div>
    </div>
    <div class="header__line">
        <span class="label">TURN</span>
        <span class="value accent">{{ vm.day }}</span>
        <span class="divider">|</span>
        <span class="label">IND CAP</span>
        <span class="value">{{ vm.ic_pct }}%</span>
        <span class="divider">|</span>
        <span class="label">GLOBAL SUPPLIES</span>
        <span class="value">A {{ vm.supplies.ammo }} F {{ vm.supplies.fuel }} M {{ vm.supplies.med_spares }}</span>
    </div>
    <div class="header__line muted">
        <span class="label">GLOBAL UNITS</span>
        <span class="value">INF {{ vm.units.infantry }} | WLK {{ vm.units.walkers }} | SUP {{ vm.units.support }}</span>
    </div>
</div>
